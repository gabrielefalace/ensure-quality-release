# Load secrets from Key Vault

#variables:
#  - group: e2e-gov-demo-kv


trigger: 
- main

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  projectRoot: $(System.DefaultWorkingDirectory)

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    
    steps:
    
    - task: AzureKeyVault@2
      inputs:
        azureSubscription: 'Azure subscription 1(efa42e01-27ef-4660-b3e7-2f62a24bd429)'
        KeyVaultName: 'falace-kv'
        SecretsFilter: '*'
        RunAsPreJob: true

    - bash: ls
      workingDirectory: $(projectRoot)
      displayName: Listing

    - bash: |
        cd terraform && terraform init \
          -backend-config="resource_group_name=$TF_RESOURCE_GROUP" \
          -backend-config="storage_account_name=$TF_ACCOUNT_NAME" \
          -backend-config="container_name=$TF_CONTAINER_NAME" \
          -backend-config="key=$TF_KEY" \
          -backend-config="access_key=$ARM_ACCESS_KEY"
      displayName: Terraform Init
      
      # sensitive data, will rotate once it works.
      env:
        ARM_SUBSCRIPTION_ID: $(falace-kv-subscription-id)
        ARM_CLIENT_ID:       $(falace-kv-client-id)
        ARM_CLIENT_SECRET:   $(falace-kv-client-secret)
        ARM_TENANT_ID:       $(falace-kv-tenant-id)
        ARM_ACCESS_KEY:      $(falace-kv-access-key)
        TF_RESOURCE_GROUP: $(falace-kv-resource-group)
        TF_ACCOUNT_NAME:   $(falace-kv-account-name)
        TF_CONTAINER_NAME: $(falace-kv-container-name)
        TF_KEY:           $(falace-kv-key)
